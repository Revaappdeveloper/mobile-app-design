<div class="log-container">
    <div class="top-panel">
      <div>
        <div class="percent">100%</div>
        <div class="battery"></div>
        <div class="time">9:41 AM</div>
        <div class="dot-holder">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="range"></div>
        <div class="brand">Ucell UZB</div>
      </div>
      <div class="setting-page">LOGIN</div>
  
  
    </div>
    <div class="contact-setting">
      <div class="contact-edit-view">
        <div class="setting-contactperson-face"></div>
        <div class="setting-person-name">WELCOME</div>
        <div class="setting-person-number"></div>
      </div>
  
    </div>
  
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input id="username" type="text" class="form-control" placeholder="username" [(ngModel)]="credentials.username" name="username">
  
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input id="password" type="password" class="form-control" placeholder="password" [(ngModel)]="credentials.password" name="password">
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox">Remember Me
              </div>
              <div class="form-group">
                <input type="button" value="Login" class="btn float-right login_btn" (click)="saveData()">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="#">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
